<!DOCTYPE html>
   <html lang="es" xmlns:th="http://www.thymeleaf.org">
   <head>
       <meta charset="UTF-8">
       <title>Modificar Prueba - Competición Deportiva</title>
       <link rel="stylesheet" th:href="@{/css/principal.css}">
       <link rel="stylesheet" th:href="@{/css/modificar.css}">
   </head>
   <body>
       <header>
           <a href="https://blogsaverroes.juntadeandalucia.es/iestorrredelosguzmanes/" target="_blank">
               <img id="logo" th:src="@{/img/Diseño-sin-título.png}" alt="Logo">
           </a>
           <h1 id="titulo">COMPETICIÓN DEPORTIVA</h1>
           <div id="botones">
               <a th:href="@{/principal}"><button>Inicio</button></a>
               <button onclick="window.history.back()">Atrás</button>
           </div>
       </header>

       <div id="formulario-busqueda">
           <h1>Modificar Prueba</h1>
           <hr>

           <form action="#" method="post" th:action="@{/modificarPrueba}">
    <div class="campos-formulario">
        <div class="campo">
            <label for="prueba">Seleccionar Prueba</label>
            <select id="prueba" name="nombrePrueba" required>
                <option value="">Seleccione una prueba</option>
                <option th:each="prueba : ${pruebas}" th:value="${prueba}" th:text="${prueba}"></option>
            </select>
        </div>
        <div class="campo">
            <label for="nombre">Nombre de prueba</label>
            <input type="text" id="nombre" name="nombre" th:field="*{nombre_prueba}" required />
        </div>
        <div class="campo">
            <label for="tipo">Tipo</label>
            <select id="tipo" name="tipo" required>
                <option value="">Seleccione un tipo</option>
                <option th:each="tipo : ${tipos}" th:value="${tipo}" th:text="${tipo}"></option>
            </select>
        </div>
        <div class="campo">
            <label for="unidad">Unidad de medida</label>
            <input type="text" id="unidad" name="unidad" th:field="*{unidad_medida}" required />
        </div>
        <div class="campo">
            <label for="modalidad">Modalidad</label>
            <select id="modalidad" name="modalidad" required>
                <option value="">Seleccione modalidad</option>
                <option th:each="modalidad : ${modalidades}" th:value="${modalidad}" th:text="${modalidad}"></option>
            </select>
        </div>
        <div class="campo">
            <label for="lugar">Lugar</label>
            <input type="text" id="lugar" name="lugar" th:field="*{lugar}" required />
        </div>
        <div class="campo">
            <label for="descripcion">Descripción</label>
            <input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}" required />
        </div>
    </div>
    <div class="botones-accion">
        <button type="submit" class="boton-accion">Guardar Cambios</button>
        <button type="button" class="boton-accion secundario" onclick="window.history.back()">Cancelar</button>
    </div>
</form>

       </div>
   </body>
   </html>
