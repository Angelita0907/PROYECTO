<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Prueba - Competición Deportiva</title>
    <link rel="stylesheet" th:href="@{/css/principal.css}">
    <link rel="stylesheet" th:href="@{/css/modificar.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="https://blogsaverroes.juntadeandalucia.es/iestorrredelosguzmanes/" target="_blank">
            <img id="logo" th:src="@{/img/Diseño-sin-título.png}" alt="Logo">
        </a>
        <h1 id="titulo">COMPETICIÓN DEPORTIVA</h1>
        <div id="botones">
            <a th:href="@{/principal}"><button type="button">Inicio</button></a>
            <button onclick="window.history.back()">Atrás</button>
        </div>
    </header>

    <div id="formulario-busqueda">
        <h1>Modificar Prueba</h1>

        <!-- Formulario para modificar prueba -->
        <form th:action="@{/modificarPrueba}" method="post">
    <div class="campo">
        <label for="nombre">Nombre de prueba</label>
        <input type="text" id="nombre" name="nombre" th:value="${prueba.nombre_prueba}" required>
    </div>

    <div class="campo">
        <label for="tipo">Tipo</label>
        <select id="tipo" name="tipo" required>
            <option th:each="tipo : ${tipos}"
                    th:value="${tipo}"
                    th:text="${tipo}"
                    th:selected="${tipo == prueba.tipo}">
            </option>
        </select>
    </div>

    <div class="campo">
        <label for="unidad">Unidad de medida</label>
        <input type="text" id="unidad" name="unidad" th:value="${prueba.unidad_medida}" required>
    </div>

    <div class="campo">
        <label for="modalidad">Modalidad</label>
        <select id="modalidad" name="modalidad" required>
            <option th:each="mod : ${modalidades}"
                    th:value="${mod}"
                    th:text="${mod}"
                    th:selected="${mod == prueba.modalidad}">
            </option>
        </select>
    </div>

    <div class="campo">
        <label for="lugar">Lugar</label>
        <input type="text" id="lugar" name="lugar" th:value="${prueba.lugar}" required>
    </div>

    <div class="campo">
        <label for="descripcion">Descripción</label>
        <input type="text" id="descripcion" name="descripcion" th:value="${prueba.descripcion}" required>
    </div>

    <div class="botones-accion">
        <button class="boton-accion" type="submit">Guardar Cambios</button>
        <button class="boton-accion secundario" onclick="window.history.back()">Cancelar</button>
    </div>
</form>

</body>
</html>
