<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Prueba - Competición Deportiva</title>
    <link rel="stylesheet" href="../principal.css">
    <link rel="stylesheet" href="../modificar.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="https://blogsaverroes.juntadeandalucia.es/iestorrredelosguzmanes/" target="_blank">
            <img id="logo" src="../Diseño-sin-título.png" alt="Logo">
        </a>
        <h1 id="titulo">COMPETICIÓN DEPORTIVA</h1>
        <div id="botones">
            <a href="./principal.html"><button>Inicio</button></a>
            <button onclick="window.history.back()">Atrás</button>
        </div>
    </header>

    <div id="formulario-busqueda">
        <h1>Modificar Prueba</h1>
        <hr>

        <div class="campos-formulario">
            <div class="campo">
                <label for="nombre">Nombre de prueba</label>
                <input type="text" id="nombre" required>
            </div>
            
            <div class="campo">
                <label for="tipo">Tipo</label>
                <select id="tipo" required>
                    <option value="">Seleccione un tipo</option>
                    <option value="resistencia">Resistencia</option>
                    <option value="fuerza">Fuerza</option>
                    <option value="velocidad">Velocidad</option>
                    <option value="flexibilidad">Flexibilidad</option>
                </select>
            </div>
            
            <div class="campo">
                <label for="unidad">Unidad de medida</label>
                <input type="text" id="unidad" required>
            </div>
            
            <div class="campo">
                <label for="modalidad">Modalidad</label>
                <select id="modalidad" required>
                    <option value="">Seleccione modalidad</option>
                    <option value="grupo">Grupo</option>
                    <option value="individual">Individual</option>
                </select>
            </div>
            
            <div class="campo">
                <label for="lugar">Lugar</label>
                <input type="text" id="lugar" required>
            </div>
        </div>
        
        <div class="botones-accion">
            <button class="boton-accion">Guardar Cambios</button>
            <button class="boton-accion secundario">Cancelar</button>
        </div>

    </div>
</body>
</html>
