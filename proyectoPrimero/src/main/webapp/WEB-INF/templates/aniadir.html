<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Prueba - Competición Deportiva</title>
    <!-- Rutas Thymeleaf para CSS -->
    <link rel="stylesheet" th:href="@{/css/principal.css}">
    <link rel="stylesheet" th:href="@{/css/aniadir.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="https://blogsaverroes.juntadeandalucia.es/iestorrredelosguzmanes/" target="_blank">
            <!-- Ruta Thymeleaf para imagen -->
            <img id="logo" th:src="@{/img/Diseño-sin-título.png}" alt="Logo">
        </a>
        <h1 id="titulo">COMPETICIÓN DEPORTIVA</h1>
        <div id="botones">
            <!-- Enlace Thymeleaf -->
            <a th:href="@{/principal}"><button type="button">Inicio</button></a>
            <button type="button" onclick="window.history.back()">Atrás</button>        
        </div>
    </header>

    <div id="formulario-anadir">
        <h1>Añadir Prueba</h1>
        
        <!-- Formulario con Thymeleaf -->
        <form th:action="@{/pruebas/guardar}" th:object="${prueba}" method="post">
            <div class="campos-formulario">
                <div class="campo">
                    <label for="nombre">Nombre de prueba</label>
                    <input type="text" id="nombre" th:field="*{nombre_prueba}" required>
                </div>
                
                <div class="campo">
                    <label for="tipo">Tipo</label>
                    <select id="tipo" th:field="*{tipo}" required>
                        <option value="">Seleccione un tipo</option>
                        <option th:each="tipo : ${tipos}" 
                                th:value="${tipo}" 
                                th:text="${tipo}">
                        </option>
                    </select>
                </div>
                
                <div class="campo">
                    <label for="unidad">Unidad de medida</label>
                    <input type="text" id="unidad" th:field="*{unidad_medida}" required>
                </div>
                
                <div class="campo">
                    <label for="modalidad">Modalidad</label>
                    <select id="modalidad" th:field="*{modalidad}" required>
                        <option value="">Seleccione modalidad</option>
                        <option th:each="mod : ${modalidades}" 
                                th:value="${mod}" 
                                th:text="${mod}">
                        </option>
                    </select>
                </div>
                
                <div class="campo">
                    <label for="lugar">Lugar</label>
                    <input type="text" id="lugar" th:field="*{lugar}" required>
                </div>
            </div>
            
            <div class="boton-central">
                <button type="submit" class="boton-accion">Añadir Prueba</button>
            </div>
        </form>
    </div>
</body>
</html>
