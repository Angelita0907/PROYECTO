<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Prueba - Competición Deportiva</title>
    <link rel="stylesheet" th:href="@{/css/principal.css}">
    <link rel="stylesheet" th:href="@{/css/busqueda.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="https://blogsaverroes.juntadeandalucia.es/iestorrredelosguzmanes/" target="_blank">
            <img id="logo" th:src="@{/img/Diseño-sin-título.png}" alt="Logo">
        </a>
        <h1 id="titulo">COMPETICIÓN DEPORTIVA</h1>
        <div id="botones">
            <a th:href="@{/principal}"><button type="button">Inicio</button></a>
            <button onclick="window.history.back()">Atrás</button>
        </div>
    </header>

    <div id="contenido-busqueda">
        <h1>Buscar Prueba a Modificar</h1>
        
        <form method="POST" action="#" th:action="@{/modificar}" th:object="${pruebaSeleccionada}">
            <div class="busqueda">
                <label for="prueba">Seleccionar Prueba</label>
                <select id="prueba" name="prueba" required>
                    <option value="">Seleccione una prueba</option>
                    <!-- Llenamos las opciones con las pruebas que tenemos en la base de datos -->
                    <option th:each="prueba : ${pruebas}" th:value="${prueba}" th:text="${prueba}"></option>
                </select>
                <button id="boton-buscar" type="submit">Modificar</button>
            </div>
        </form>
    </div>
</body>
</html>
